<!DOCTYPE html>
<html id="background" lang="en">
<head>
    <link rel="stylesheet" href="style/style.css">
    <meta charset="UTF-8">
    <title>Windows 10</title>

</head>
<body>
<div id="desktop">

    <div id="file" draggable="true" title="folder">
        <p><img src="icons/folder.png"><br>Folder</p>

    </div>
    <div class="window" draggable="true" id="window" title="Window">
        <div class="window-top">
            <table style="width: 100%">
                <tr style="width: 100%">
                    <th></th>
                    <th>My Window</th>
                    <th style="text-align: end">
                        <button class="x"
                                onclick="this.parentElement.parentElement.parentElement.parentElement.parentElement.parentElement.remove()">
                            X
                        </button>
                    </th>
                </tr>
            </table>
        </div>
        <h1>Hello, World!</h1>
    </div>

    <!-- always on bottom (START) -->
    <div id="start" style="width:0;height:0">
        <div id="metro"></div>
        <div id="buttons">
            <button onclick="shutdown()">Shutdown</button>
        </div>
    </div>
    <div id="searchMenu" style="width:0;height:0">

    </div>
</div>

<nav id="nav">
    <img class="icon" onclick="toggleStart()" src="icons/windows.svg">
    &nbsp;
    &nbsp;
    &nbsp;
    &nbsp;
    &nbsp;
    <input id="search" onfocusin="toggleSearch()" onfocusout="toggleSearch()" placeholder="Ask me anything">

    <img class="icon" onclick="createWindow('Folder','File Contents?')" src="icons/folder.png"
         style="width: 25px;height: 25px; padding: 0.35% 1%">
</nav>
<script src="js/start.js"></script>
<script src="js/search.js"></script>
<script src="js/drag.js"></script>
<script src="js/window.js"></script>
</body>

</html>
